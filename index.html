<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Rater</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>

		<header>
			<div class="header__text-background-outset">
				<div class="header__text-background-midset">
					<div class="header__text-background-inset">
						<h1 class="header_title">Movie Rater</h1>
					</div>
				</div>
			</div>
		</header>

		<section class="inputs">
			<form id="inputs-movie">
				<div>
					<label for="input-name">
						Name:
					</label>
					<input id="input-name" type="text" minlength="2" required />
				</div>
				<div>
					<label for="input-rating">
						Rate:
					</label>
					<input id="input-rating" type="number" min="0" max="10" required />
				</div>
				<input type="submit" value="Submit" />
			</form>
		</section>

		<section class="outputs">
			<table id="table-movies">
				<thead>
					<tr>
						<th class="thead-name">Name ↓</th>
						<th class="thead-rating">Rating ↓</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</section>

        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
        <script src="script.js"></script>

    </body>
</html>
